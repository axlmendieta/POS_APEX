<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Loyalty App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            background: white;
        }

        /* Mobile App feel */
    </style>
</head>

<body>

    <div class="mobile-app">
        <!-- Header -->
        <div class="flex" style="justify-content: space-between; align-items: center;">
            <h1>My Rewards</h1>
            <div class="text-sm">John Doe</div>
        </div>

        <!-- Loyalty Card -->
        <div class="card points-card mt-2">
            <div>Current Balance</div>
            <div class="points-val">1,250</div>
            <div>POINTS</div>
        </div>

        <!-- QR Code -->
        <div class="card mt-2" style="text-align: center;">
            <div class="text-sm">Scan at Register</div>
            <div class="qr-code">
                <!-- Mock QR -->
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=CUST-123" alt="QR">
            </div>
            <div class="text-sm">Member ID: 12345</div>
        </div>

        <!-- Offers -->
        <h2 class="mt-2">Just For You</h2>
        <div id="offers-list">
            <!-- Dynamic Offers -->
            <div class="card offer-card">
                <h3>15% OFF Premium Soda</h3>
                <p class="text-sm">Because you love Soda! Upgrade today.</p>
                <div class="flex" style="justify-content: space-between; margin-top: 10px;">
                    <span style="text-decoration: line-through; color: #999;">$5.00</span>
                    <span style="color: var(--danger); font-weight: bold;">$4.25</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Simple logic for prototype
        // In real app, would fetch from /api/customer/123/offers
    </script>
</body>

</html>
