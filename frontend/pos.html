<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System | Staff</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

    <!-- Login -->
    <div id="login-screen" class="container visible">
        <div class="card">
            <h1>Staff Login</h1>
            <input type="text" id="username" placeholder="Username" value="super_admin_user">
            <input type="password" id="password" placeholder="Password" value="123456">
            <button onclick="app.login()">Sign In</button>
        </div>
    </div>

    <!-- POS Interface Wrapper -->
    <div id="pos-screen" class="app-container" style="display: none;">

        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar-nav">
            <div style="margin-bottom: 30px; font-weight: bold; font-size: 20px; color: var(--accent);">
                Nexus POS
            </div>
            <nav id="rbac-menu">
                <!-- Injected by JS based on Role -->
            </nav>
            <div style="margin-top: auto;">
                <button class="secondary" onclick="app.logout()">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Header -->
            <div class="top-bar">
                <div class="flex" style="align-items: center;">
                    <button class="secondary" onclick="app.toggleSidebar()"
                        style="width: auto; margin-right: 15px; padding: 8px 12px; background: transparent; font-size: 24px; color: var(--text-primary);">☰</button>
                    <div>
                        <h2 style="margin: 0;">Store: <span id="store-name">Loading...</span></h2>
                        <div class="text-sm">Location Switcher [▼]</div>
                    </div>
                </div>
                <div style="text-align: right;">
                    <div id="user-display" style="font-weight: 500;">Guest</div>
                    <div id="user-role" class="text-sm">Not Logged In</div>
                </div>
            </div>

            <!-- View Container (Dynamic) -->
            <div id="view-container" class="fade-in">
                <!-- Loader placeholder, replaced by JS -->
                <div class="loader-container">
                    <div class="loader"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Upsell Modal -->
    <div id="upsell-modal" class="modal-overlay">
        <div class="card modal">
            <h2 style="color: var(--accent);">Startling Offer! ✨</h2>
            <div id="upsell-content">
                <!-- Dynamic Content -->
            </div>
            <div class="grid mt-2" style="grid-template-columns: 1fr 1fr;">
                <button class="secondary" onclick="app.closeModal()">No Thanks</button>
                <button onclick="app.acceptUpsell()">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal-overlay">
        <div class="card modal" style="max-width: 600px;">
            <div class="flex" style="justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Complete Payment</h2>
                <button class="secondary" style="width: auto;" onclick="app.closePaymentModal()">✕</button>
            </div>

            <div class="grid col-2">
                <!-- Numpad & Input -->
                <div>
                    <div
                        style="font-size: 32px; font-weight: bold; text-align: right; margin-bottom: 10px; padding: 10px; background: #f9f9f9; border-radius: 8px;">
                        <span style="font-size: 14px; color: #666; display: block;">Total Due: <span
                                id="payment-total-due">$0.00</span></span>
                        <span id="payment-input-display" style="color: var(--accent);">$0.00</span>

                        <!-- Change Display -->
                        <div id="payment-change-display"
                            style="font-size: 18px; font-weight: bold; margin-top: 5px; height: 27px;">
                            <!-- Injected via JS -->
                        </div>
                    </div>

                    <div class="grid" style="grid-template-columns: repeat(3, 1fr); gap: 10px;">
                        <button class="secondary" onclick="app.numpadPress('1')">1</button>
                        <button class="secondary" onclick="app.numpadPress('2')">2</button>
                        <button class="secondary" onclick="app.numpadPress('3')">3</button>
                        <button class="secondary" onclick="app.numpadPress('4')">4</button>
                        <button class="secondary" onclick="app.numpadPress('5')">5</button>
                        <button class="secondary" onclick="app.numpadPress('6')">6</button>
                        <button class="secondary" onclick="app.numpadPress('7')">7</button>
                        <button class="secondary" onclick="app.numpadPress('8')">8</button>
                        <button class="secondary" onclick="app.numpadPress('9')">9</button>
                        <button class="secondary" onclick="app.numpadPress('.')">.</button>
                        <button class="secondary" onclick="app.numpadPress('0')">0</button>
                        <button class="danger" onclick="app.numpadClear()">C</button>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="flex-col" style="gap: 10px;">
                    <button class="secondary" onclick="app.quickPay(5)">$5.00</button>
                    <button class="secondary" onclick="app.quickPay(10)">$10.00</button>
                    <button class="secondary" onclick="app.quickPay(20)">$20.00</button>
                    <button class="secondary" onclick="app.quickPay(50)">$50.00</button>
                    <button class="secondary" onclick="app.quickPayExact()">Exact</button>
                    <div class="flex-1"></div>
                    <button class="success" style="height: 60px; font-size: 20px;"
                        onclick="app.finalizePayment()">PAY</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/app.js?v=47"></script>
</body>

</html>
